<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jaime Silva">
  <meta name="keywords" content="Juegos-Retro,Desarrolladores,Juegos,Retro,Arcade,Diseñadores,Pacman,SpaceInvaders">

  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/0d6044bda3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
  <header class="header-contacto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo10.png" alt="logo navbar"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link" href="./about.html">Acerca de mí</a>
            <a class="nav-link" href="./Devs.html">Equipo</a>
            <a class="nav-link" href="./galeria.html">Galeria</a>
            <a class="nav-link" href="#">Contactanos</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="tittle---index">
      <h1 class="animate__animated animate__backInDown">
        Contacto
      </h1>
    </div>
  </header>

  <main class="form">
    <div class="container py-4">
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input class="form-control" id="name" type="text" placeholder="Ingrese su nombre"
            data-sb-validations="required" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Correo</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Ingrese su correo"
            data-sb-validations="required, email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="message">Mensaje</label>
          <textarea class="form-control" id="message" type="text" placeholder="Mensaque que quiere enviar"
            style="height: 10rem;" data-sb-validations="required"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-light btn-lg enabled" id="submitButton" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p> ©Todos los derechos reservados JS</p>
    <p> jaimesilvalorca@contacto.cl</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
